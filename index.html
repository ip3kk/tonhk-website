<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TonHK NFT | 元宇宙數位藝術品</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* 添加語言切換按鈕樣式 */
        .language-switch {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .language-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .language-switch i {
            font-size: 16px;
        }

        /* 優化英文版本排版 */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4.5rem;
            line-height: 1.2;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            max-width: 800px;
        }

        .hero p {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 25px;
            max-width: 800px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .platform-info {
            font-size: 1.4rem !important;
            line-height: 1.5;
            padding: 15px 30px !important;
            margin: 20px auto 40px !important;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        #exploreBtn {
            background: linear-gradient(45deg, #6c5ce7, #00cec9);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.4rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            margin-top: 20px;
        }

        #exploreBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5);
        }

        #exploreBtn span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 基礎響應式設計優化 */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
                margin-bottom: 20px;
            }

            .hero p {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .platform-info {
                font-size: 1.2rem !important;
                padding: 12px 20px !important;
                margin: 15px auto 30px !important;
            }

            #exploreBtn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            .language-switch {
                top: 50px;
                right: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        /* 小型手機優化 */
        @media screen and (max-width: 375px) {
            .hero h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .hero p {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }

            .platform-info {
                font-size: 1rem !important;
                padding: 10px 15px !important;
                margin: 12px auto 25px !important;
                border-radius: 20px;
            }

            #exploreBtn {
                font-size: 1.1rem;
                padding: 10px 25px;
            }

            .language-switch {
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        /* 超小型手機優化 */
        @media screen and (max-width: 320px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .platform-info {
                font-size: 0.9rem !important;
                padding: 8px 12px !important;
            }

            #exploreBtn {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        /* 橫屏模式優化 */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .hero {
                padding: 10px;
            }

            .hero h1 {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }

            .hero p {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }

            .platform-info {
                margin: 10px auto 20px !important;
            }
        }

        /* 觸摸優化 */
        @media (hover: none) and (pointer: coarse) {
            #exploreBtn,
            .language-switch {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* 優化點擊區域和交互 */
        #exploreBtn,
        .language-switch {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        /* 優化動畫效果 */
        @media (prefers-reduced-motion: reduce) {
            #exploreBtn {
                transition: none;
                transform: none !important;
            }
        }

        /* 確保文字清晰可讀 */
        .hero h1,
        .hero p,
        .platform-info {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 優化按鈕觸摸反饋 */
        #exploreBtn:active {
            transform: scale(0.98);
        }

        /* 確保視頻背景在手機上的效能 */
        @media screen and (max-width: 768px) {
            #background-video {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }
        }

        /* 添加閃爍動畫 */
        @keyframes blink {
            0% { color: #ff0000; }
            50% { color: #ff6666; }
            100% { color: #ff0000; }
        }
        
        .tron-button {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            animation: blink 1s infinite;
            background: none;
            border: none;
            cursor: pointer;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <button class="language-switch" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i>
        <span id="langText">EN</span>
    </button>

    <div class="background-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="videos/888.mp4" type="video/mp4">
            您的瀏覽器不支援影片播放
        </video>
        <div class="overlay"></div>
    </div>

    <header>
        <div class="logo">TonHK<span>NFT</span></div>
        <nav>
            <ul>
                <li><a href="#" class="tron-button">𝐓𝐑𝐎𝐍</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1 data-en="Explore the Future of Digital Art" data-zh="探索數位藝術的未來">探索數位藝術的未來</h1>
        <p data-en="Welcome to TonHK NFT, the home of unique digital artworks." data-zh="歡迎來到TonHK NFT，這裡是獨特數位藝術品的家園。">歡迎來到TonHK NFT，這裡是獨特數位藝術品的家園。</p>
        <p class="platform-info" data-en="We mainly use TON Chain and TRON Chain for transactions and interactions" data-zh="我們主要是使用TON鏈及TRON鏈進行交易及互動">我們主要是使用TON鏈及TRON鏈進行交易及互動</p>
        <button onclick="handleExplore()" id="exploreBtn">
            <span>
                <i class="fas fa-rocket"></i>
                <span data-en="Start Exploring" data-zh="立即體驗">立即體驗</span>
            </span>
        </button>
    </section>

    <script>
        function handleExplore() {
            const button = document.getElementById('exploreBtn');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                try {
                    // 使用絕對路徑
                    const currentPath = window.location.pathname;
                    const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
                    window.location.href = basePath + 'second.html';
                } catch (error) {
                    console.error('跳轉失敗:', error);
                    // 如果跳轉失敗，直接使用相對路徑
                    window.location.href = 'second.html';
                }
            }, 200);
        }

        // 確保視頻正確播放
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            video.play().catch(function(error) {
                console.log("視頻自動播放失敗:", error);
            });
        });

        // 添加語言切換功能
        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('langText').textContent = currentLang === 'zh' ? 'EN' : '中';
            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(element => {
                const text = element.getAttribute(`data-${currentLang}`);
                if (text) {
                    if (element.tagName.toLowerCase() === 'input' || element.tagName.toLowerCase() === 'textarea') {
                        element.placeholder = text;
                    } else {
                        element.textContent = text;
                    }
                }
            });
        }
    </script>
</body>
</html>
